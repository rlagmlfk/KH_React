<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>element찍어내기</title>
    </head>
    <body>
        <script
        crossorigin
        src="https://unpkg.com/react@18/umd/react.development.js"
        ></script>
        <script
        crossorigin
        src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
        ></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <div id="root"></div>
        <script type="text/babel">
        const rootElement = document.getElementById("root");
        //children이 먹히네 - 어 JSX이네
        const Print = ({ title, description, children }) => {
            return (
            <>
                <h1>{title}</h1>
                <h3>{description}</h3>
                {children}
            </>
            );
        };
        const element = (
            <>
            <Print title="Java" description="로직구현언어">
                <span>오라클 연동도 가능</span>
                <p>로직구현</p>
                <p>프로시저연동</p>
            </Print>
            <Print title="React" description="데이터가변경된것만처리" />
            <Print title="Oracle" description="프로시저제공" />
            </>
        );
        ReactDOM.createRoot(rootElement).render(element);
        </script>
    </body>
</html>
