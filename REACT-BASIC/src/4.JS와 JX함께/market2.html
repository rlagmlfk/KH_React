<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <div id="root"></div>
    <script type="text/babel">
        const root = document.getElementById("root");
        const App = () => {
            // 일반변수와 state의 차이는?
            // 데이터 변경이 일어나면 자동으로 재렌더링이 된다 
            // let title = "책제목";
            let [book1, setBook1] = React.useState("자바의 정석");
            let [book2, setBook2] = React.useState("리액트의 정석");
            let [book3, setBook3] = React.useState("오라클의 정석");
            let [like, setLike] = React.useState(0);
            let [dislike, setDislike] = React.useState(0);
            const add = () =>{
                setLike(like+1);
            }
            const minus = () =>{
                //setLike(like-1<0 ? 0 : like-1);
                setDislike(dislike+1);
            }
            return (
                <>
                <div className="App">
                    <div className="list">
                        <h3>
                        {book1}
                        (<span onClick={add}>👍</span>좋아요 {like}
                        &nbsp;&nbsp;
                        <span onClick={minus}>👎</span>싫어요 {dislike})
                        </h3>
                    </div>
                </div>
                </>
            );
        }
        ReactDOM.createRoot(root).render(<App />);
    </script>
</body>
</html>
