<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <div id="root"></div>
    <script type="text/babel">
        const root = document.getElementById("root");
        const App = () => {
            // 일반변수와 state의 차이는?
            // 데이터 변경이 일어나면 자동으로 재렌더링이 된다 
            // 배열의 일부만 수정시 얕은 배열 복사코드를 사용할 것
            const [books, setBooks] = React.useState([
                "자바의 정석",
                "리액트의 정석",
                "오라클의 정석",
            ]);
            const [publishs, setPublishs] = React.useState([
                "5월 11일 출판",
                "6월 25일 출판",
                "7월 30일 출판",
            ]);
            let [like, setLike] = React.useState(0);
            let [dislike, setDislike] = React.useState(0);
            const add = () =>{
                setLike(like+1);
            }
            const minus = () =>{
                //setLike(like-1<0 ? 0 : like-1);
                setDislike(dislike+1);
            }
            function bookUpdate() {
                let book_copy = [...books];
                book_copy[1] = "스프링 정석";
                setBooks(book_copy);
            }
            function bookSort() {
                let book_copy = [...books];
                book_copy.sort();
                setBooks(book_copy);
            }
            const Modal = () => {
                return (
                    <div className="modal">
                        <h3>제목</h3>
                        <h4>출판일</h4>
                        <p>도서소개</p>
                    </div>
                );
            }
            return (
                <>
                <button onClick={bookUpdate}>제목수정</button>
                &nbsp;&nbsp;
                <button onClick={bookSort}>제목정렬</button>
                <div className="App">
                    {books.map((book, i)=>(
                        <div className="list">
                            <h3>{book}</h3>
                            <p>{publishs[i]}</p>
                        (<span onClick={add}>👍</span>좋아요 {like}
                        &nbsp;&nbsp;
                        <span onClick={minus}>👎</span>싫어요 {dislike})
                        </div>
                    ))}
                </div>
                {
                    modal === true ? <Modal /> : null
                }
                </>
            );
        }
        ReactDOM.createRoot(root).render(<App />);
    </script>
</body>
</html>
