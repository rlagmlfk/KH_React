<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사이드이펙트</title>
  </head>
  <body>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <div id="root"></div>
    <script type="text/babel">
      const App = () => {
        console.log("render가 될 때... ");
        const [keyword, setKeyword] = React.useState(() => {
          return window.localStorage.getItem("keyword");
        });
        const [result, setResult] = React.useState("");
        const [typing, setTyping] = React.useState(false);

        React.useEffect(() => {
          console.log("useEffect 호출 될 때...");
          window.localStorage.setItem("keyword", keyword);
          window.localStorage.setItem("result", result);
        }, []);

        const handleChange = (event) => {
          window.localStorage.setItem("keyword", event.target.value);
          setKeyword(event.target.value);
          setTyping(true);
        };
        const handleClick = () => {
          setTyping(false);
          setResult(`검색할 단어는 ${keyword}`);
        };
        return (
          <>
            <input type="text" onChange={handleChange} value={keyword} />
            <button onClick={handleClick}>검색</button>
            <p>{typing ? `입력한 문자열 ${keyword}` : result}</p>
          </>
        );
      };
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
